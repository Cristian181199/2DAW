<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones locos</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="principal">

        <button id="primero">Primer Botón (HAS DESCUBIERTO EL SECRETO)</button>

        <button id="segundo">Segundo Botón (¡Manten click en mi o ponte encima!)</button>

        <div id="padretercero">
            <button id="tercero">Tercero Botón</button>
        </div>

        <button id="cuarto">Cuarto Botón (¡Pon el cursor encima mia!)</button>

        <div id="padrequinto">
            <button id="quinto">Quinto Botón (¡Manten el click en mi!)</button>
        </div>

        <input max="10" min="5" type="number" id="inputnumber">

    </div>

</body>

</html>
