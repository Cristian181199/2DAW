<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso</title>
    <script src="./jquery.js"></script>
    <script src="./01.js"></script>
</head>

<body>
    <h1>Repaso</h1>
    <hr>
    <div id="form">
        <h2>Formulario para meter informacion en tabla</h2>
        <form action="">
            <label for="">Nombre</label>
            <input type="text" id="nombre">
            <label for="">Apellido</label>
            <input type="text" id="apellido">
            <br>
            <button id="botonAnadir">Anadir</button>
        </form>
    </div>
    <hr>

    <div id="tabla">
        <h2>Tabla informacion</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</body>

</html>
