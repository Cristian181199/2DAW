    <script>
        var numero = Number(prompt("Introduce un n√∫mero"));

        function factorial (n) {
            var total = 1; 
            for (i=1; i<=n; i++) {
                total = total * i; 
            }
            return alert (total); 
        }
        factorial(numero);
    </script>
